<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-8">

        <line-chart
            *ngIf="lineChart"
            [lineChartModel] = "lineChart">
        </line-chart>

    </div>

    <div class="col-sm-12 col-md-12 col-lg-4">

        <pie-chart
            *ngIf="pieChart"
            [pieChartModel] = "pieChart">
        </pie-chart>

    </div>
</div>
