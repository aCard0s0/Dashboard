<!-- IF -->
<div *ngIf="!errFlag; then NormalTemplate else ErrorTemplate"></div>

<ng-template #NormalTemplate>
    <div align="center">
        
        <!-- TOP -->
        <div class="row" *ngIf="genInfo">
            <div class="col-sm-12 col-md-12 col-lg-6">
                <h3> <small>I.P:</small> {{ genInfo.ip }} </h3>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
                <h3> <small>Tempo Online:</small> {{ genInfo.upTime }} </h3>
            </div>
        </div>

        <!-- Center -->
        <div class="row" *ngIf="gauges" style="height:200px">

            <!-- FOR, prepare only for 4 charts -->
            <div *ngFor="let chart of gauges">
                <div class="col-sm-3 col-md-3 col-lg-3" >
                    <gauge [details] = "chart"></gauge>
                </div>
            </div>
            
        </div>

        <!-- Footer -->
        <div class="row" *ngIf="genInfo">

            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="alert alert-success">
                    Last Check: {{ genInfo.lastCheck }}
                </div>
            </div>
            
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="alert alert-success">
                    Next Check: {{ genInfo.nextCheck }}
                </div>
            </div>
        </div>
    </div>
</ng-template>

<!-- Else -->
<ng-template #ErrorTemplate>
    <server-status
        [configs] = "view.serverStatus">
    </server-status>
</ng-template>
