
<div [ngSwitch]="view.viewId"> <!--viewType-->
        
	<web-status 
		*ngSwitchCase = "'web-0'"
		[webStatus] = "view.webStatus">
	</web-status>

	<table-wrapper
		*ngSwitchCase = "'web-1'"
		[tablesView] = "view.tables">
	</table-wrapper>

	<table-wrapper
		*ngSwitchCase = "'web-2'"
		[tablesView] = "view.tables">
	</table-wrapper>

</div>
