<div>

  <canvas baseChart 
      [datasets]="chart.data"
      [labels]="chart.xAxisLabel"
      [options]="chart.options"
      [legend]="chart.legend"
      [chartType]="chart.type"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
  </canvas>
    <!-- [colors]="chart.colors" -->
</div>
