<div class="row">
    
    <!-- Left -->
    <div class="col-lg-6">

        <div *ngFor="let web of leftArr">
            <div *ngIf="web">
                <div class="row center">
                    <div class="col-lg-6 text-right">
                        <h1><small>{{ web.name }}</small></h1>
                    </div>
                    <div class="col-lg-6">
                        <font 
                            [config] = "web.getFont()">
                        </font>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Right -->
    <div class="col-lg-6">

        <div *ngFor="let web of rightArr">
            <div *ngIf="web">
                <div class="row center">
                    <div class="col-lg-6 text-right">
                        <h1><small>{{ web.name }}</small></h1>
                    </div>
                    <div class="col-lg-6">
                        <font 
                            [config] = "web.getFont()">
                        </font>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
